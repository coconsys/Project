<mat-card class="add-new-post-container">
  <mat-card-header>
    <div mat-card-avatar>
      <fa-icon
        [icon]="faPlusSquare"
        size="3x"
        [styles]="{ stroke: '#232925', color: '#232925' }"
      ></fa-icon>
    </div>
    <mat-card-title>Add new post </mat-card-title>
    <mat-card-subtitle>Fill the values and press add</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-add-new-post></app-add-new-post>
  </mat-card-content>
</mat-card>
